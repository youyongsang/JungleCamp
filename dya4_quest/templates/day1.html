<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10팀 소개 & 방명록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <style>
      body {
        background: linear-gradient(135deg, #f8fafc 0%, #e3e7ed 100%);
        font-family: 'Jua', 'sans-serif';
      }
      .jumbotron {
        background: linear-gradient(90deg, #6dd5ed 0%, #2193b0 100%);
        color: #fff;
        box-shadow: 0 4px 24px rgba(33,147,176,0.12);
        border-radius: 1.5rem;
        margin-top: 2rem;
      }
      .card-columns {
        display: flex;
        gap: 32px;
        justify-content: center;
        margin-bottom: 40px;
      }
      .card {
        border: none;
        border-radius: 1.5rem;
        box-shadow: 0 4px 24px rgba(33,147,176,0.08);
        transition: transform 0.2s;
        background: #fff;
        min-width: 260px;
        max-width: 320px;
        margin-bottom: 0;
        position: relative;
      }
      .card:hover {
        transform: translateY(-8px) scale(1.03);
        box-shadow: 0 8px 32px rgba(33,147,176,0.18);
      }
      .card h5 {
        font-size: 1.6rem;
        margin-bottom: 0.5rem;
        color: #2193b0;
      }
      .badge-primary {
        background: linear-gradient(90deg, #6dd5ed 0%, #2193b0 100%);
        font-size: 1rem;
        padding: 0.4em 0.8em;
        border-radius: 1em;
      }
      .card-text {
        margin-bottom: 0.7rem;
        font-size: 1.1rem;
        color: #444;
      }
      .card a {
        color: #ff007f;
        font-weight: bold;
        text-decoration: none;
        transition: color 0.2s;
      }
      .card a:hover {
        color: #2193b0;
        text-decoration: underline;
      }
      .btn-outline-primary, .btn-outline-success {
        border-radius: 2em;
        font-size: 1.05rem;
        font-family: 'Jua', sans-serif;
        padding: 0.5em 1.5em;
        margin: 0.3em 0.2em;
        box-shadow: 0 2px 8px rgba(33,147,176,0.08);
        transition: background 0.2s, color 0.2s;
      }
      .btn-outline-primary:hover {
        background: linear-gradient(90deg, #6dd5ed 0%, #2193b0 100%);
        color: #fff;
      }
      .btn-outline-success:hover {
        background: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%);
        color: #fff;
      }
      .modal-content {
        border-radius: 1.2rem;
        box-shadow: 0 4px 24px rgba(33,147,176,0.12);
      }
      .modal-header {
        background: linear-gradient(90deg, #6dd5ed 0%, #2193b0 100%);
        color: #fff;
        border-top-left-radius: 1.2rem;
        border-top-right-radius: 1.2rem;
      }
      .modal-title {
        font-family: 'Jua', sans-serif;
        font-size: 1.4rem;
      }
      .form-control {
        border-radius: 1em;
        font-size: 1.1rem;
      }
      .list-group-item {
        border: none;
        border-radius: 1em;
        background: #f1f7fa;
        margin-bottom: 8px;
        font-size: 1.1rem;
        color: #2193b0;
        box-shadow: 0 2px 8px rgba(33,147,176,0.05);
      }
      .list-group-item strong {
        color: #ff007f;
      }
      @media (max-width: 900px) {
        .card-columns {
          flex-direction: column;
          gap: 24px;
          align-items: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron text-center">
        <h1 class="display-4" style="font-family:'Jua',sans-serif;">10팀</h1>
        <p class="lead">우리 팀을 소개합니다.</p>
        <hr class="my-4" />
      </div>
      <div class="card-columns">
        <!-- 카드 1 -->
        <div class="card text-left" data-owner="강윤서">
          <div class="card-body">
            <h5>강윤서 <span class="badge badge-primary">컴퓨터공학과</span></h5>
            <ul class="card-text">
              <li>취미 : 요리</li>
              <li>MBTI : INTP</li>
              <li>좋아하는 음식 : 치킨</li>
            </ul>
            <a href="https://www.youtube.com/watch?v=sAORllP6mLU&list=RDsAORllP6mLU&start_radio=1" target="_blank">하현상 - 등대</a>
            <div class="text-center mt-3">
              <button class="btn btn-outline-primary guestbook-btn" data-owner="강윤서">
                <span style="font-size:1.2em;">📝</span> 방명록 작성
              </button>
              <button class="btn btn-outline-success guestbook-view-btn" data-owner="강윤서">
                <span style="font-size:1.2em;">📖</span> 방명록 조회
              </button>
            </div>
          </div>
        </div>
        <!-- 카드 2 -->
        <div class="card text-left" data-owner="유용상">
          <div class="card-body">
            <h5>유용상 <span class="badge badge-primary">컴퓨터공학과</span></h5>
            <ul class="card-text">
              <li>취미 : 글쓰기</li>
              <li>MBTI : INTP</li>
              <li>좋아하는 음식 : 푸딩</li>
            </ul>
            <a href="https://www.youtube.com/watch?v=Ayih5f6Ga5g&list=RDAyih5f6Ga5g&start_radio=1" target="_blank">안예은 - 홍연</a>
            <div class="text-center mt-3">
              <button class="btn btn-outline-primary guestbook-btn" data-owner="유용상">
                <span style="font-size:1.2em;">📝</span> 방명록 작성
              </button>
              <button class="btn btn-outline-success guestbook-view-btn" data-owner="유용상">
                <span style="font-size:1.2em;">📖</span> 방명록 조회
              </button>
            </div>
          </div>
        </div>
        <!-- 카드 3 -->
        <div class="card text-left" data-owner="김민채">
          <div class="card-body">
            <h5>김민채 <span class="badge badge-primary">컴퓨터공학과</span></h5>
            <ul class="card-text">
              <li>취미 : 영화감상</li>
              <li>MBTI : ISTP</li>
              <li>좋아하는 음식 : 엽떡</li>
            </ul>
            <a href="https://www.youtube.com/watch?v=O6cPT6YbELo&list=RDO6cPT6YbELo&start_radio=1" target="_blank">HUNTR/X - Golden</a>
            <div class="text-center mt-3">
              <button class="btn btn-outline-primary guestbook-btn" data-owner="김민채">
                <span style="font-size:1.2em;">📝</span> 방명록 작성
              </button>
              <button class="btn btn-outline-success guestbook-view-btn" data-owner="김민채">
                <span style="font-size:1.2em;">📖</span> 방명록 조회
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 방명록 작성 모달 -->
    <div class="modal fade" id="guestbookModal" tabindex="-1" role="dialog" aria-labelledby="guestbookModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="guestbookModalLabel">방명록 작성</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="guestbookForm">
              <div class="form-group">
                <label for="guestName">이름</label>
                <input type="text" class="form-control" id="guestName" required placeholder="작성자 이름">
              </div>
              <div class="form-group">
                <label for="guestMsg">메시지</label>
                <textarea class="form-control" id="guestMsg" rows="3" required placeholder="응원의 한마디를 남겨주세요!"></textarea>
              </div>
              <input type="hidden" id="cardOwner">
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
            <button type="button" class="btn btn-primary" id="submitGuestbook">작성하기</button>
          </div>
        </div>
      </div>
    </div>

    <!-- 방명록 조회 모달 -->
    <div class="modal fade" id="guestbookViewModal" tabindex="-1" role="dialog" aria-labelledby="guestbookViewModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="guestbookViewModalLabel">방명록 목록</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="guestbookList">
            <!-- 방명록 리스트가 여기에 표시됩니다 -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script>
      $(function() {
        // 방명록 작성 버튼
        $('.guestbook-btn').on('click', function(e) {
          const owner = $(this).data('owner');
          $('#cardOwner').val(owner);
          $('#guestName').val('');
          $('#guestMsg').val('');
          $('#guestbookModal').modal('show');
        });

        // 방명록 작성 AJAX
        $('#submitGuestbook').on('click', function() {
          const name = $('#guestName').val().trim();
          const msg = $('#guestMsg').val().trim();
          const owner = $('#cardOwner').val();
          if (!name || !msg) {
            alert('이름과 메시지를 모두 입력하세요.');
            return;
          }
          $.ajax({
            type: 'POST',
            url: '/guestbook',
            data: { name, msg, owner },
            success: function(res) {
              if (res.result === 'success') {
                $('#guestbookModal').modal('hide');
                showToast('방명록이 저장되었습니다!');
              } else {
                showToast('저장 실패', true);
              }
            },
            error: function() {
              showToast('서버 오류', true);
            }
          });
        });

        // 방명록 조회 버튼
        $('.guestbook-view-btn').on('click', function(e) {
          const owner = $(this).data('owner');
          $('#guestbookViewModal').modal('show');
          $('#guestbookList').html('<div class="text-center py-3"><span class="spinner-border text-info"></span><br>불러오는 중...</div>');
          $.ajax({
            type: 'GET',
            url: '/guestbook',
            data: { owner },
            success: function(res) {
              if (res.result === 'success') {
                const list = res.guestbook;
                if (list.length === 0) {
                  $('#guestbookList').html('<div class="text-center text-muted py-3">방명록이 없습니다.</div>');
                } else {
                  let html = '<ul class="list-group">';
                  list.forEach(item => {
                    html += `<li class="list-group-item"><strong>${item.name}</strong> <span style="color:#888;">|</span> ${item.msg}</li>`;
                  });
                  html += '</ul>';
                  $('#guestbookList').html(html);
                }
              } else {
                $('#guestbookList').html('<div class="text-danger py-3">조회 실패</div>');
              }
            },
            error: function() {
              $('#guestbookList').html('<div class="text-danger py-3">서버 오류</div>');
            }
          });
        });

        // Toast 메시지 함수
        function showToast(msg, isError) {
          let toast = $(`<div class="toast" style="position:fixed;top:24px;right:24px;z-index:9999;min-width:200px;">
            <div class="toast-header ${isError ? 'bg-danger text-white' : 'bg-info text-white'}">
              <strong class="mr-auto">${isError ? '오류' : '알림'}</strong>
              <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">&times;</button>
            </div>
            <div class="toast-body">${msg}</div>
          </div>`);
          $('body').append(toast);
          toast.toast({ delay: 1800 });
          toast.toast('show');
          setTimeout(() => { toast.toast('hide'); toast.remove(); }, 2000);
        }
      });
    </script>
  </body>
</html>
