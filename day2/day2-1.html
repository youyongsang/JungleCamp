<!DOCTYPE html>
<html lang="ko">
  <head>
	  <!-- 이 부분은 절대 수정하지 마세요. -->
    <meta charset="UTF-8" />
    <meta name="assignment-type" content="type1">
    <title>jQuery 연습하고 가기!</title>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- 이 부분은 절대 수정하지 마세요. -->

    <style type="text/css">
      div.question-box {
        margin: 10px 0 20px 0;
      }
    </style>

    <script>
      function q1() {
        // 받아온 데이터를 그려주기 전, 기존에 그려진 데이터가 있다면 지워줍니다.
        $("#names-q1").empty();

        $.ajax({
          type: "GET",
          url: "https://emojihub.yurace.pro/api/all/group/food-fruit",
          data: {},
          success: function (response) {
            for (let i = 0; i < response.length; i++) {
              let emoji = response[i];
              let temp_html = `<li>${emoji.name} : ${emoji.htmlCode[0]}</li>`;
              $("#names-q1").append(temp_html);
            }
          },
        });
      }
    </script>
  </head>

  <body>
    <h1>jQuery+Ajax의 조합을 연습하자!</h1>

    <hr />

    <div class="question-box">
      <h2>과일 이모지 API를 이용하기</h2>
      <p>모든 과일의 이모지를 표기해주세요</p>
      <p>업데이트 버튼을 누를 때마다 지웠다 새로 씌여져야 합니다.</p>
      <button id="update-button" onclick="q1()">업데이트</button>
      <ul id="names-q1">
        <li>strawberry : &#127827;</li>
        <li>kiwifruit : &#129373;</li>
      </ul>
    </div>
  </body>
</html>
