<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>JQuery 연습하고 가기!</title>

    <!-- jQuery를 import 합니다 -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <style type="text/css">
      div.question-box {
        margin: 10px 0 20px 0;
      }
      div.question-box > div {
        margin-top: 30px;
      }
    </style>

    <script>
      function q1() {
        // 여기에 코드를 입력하세요
        $.ajax({
          type: "GET",
          url: "https://api.thecatapi.com/v1/images/search",
          data: {},
          success: function (response) {
            let catImageUrl = response[0].url;
            $("#img-cat").attr("src", catImageUrl); //attr 메서드를 사용하여 이미지 URL 변경
            //attr 메서드란? 선택한 요소의 속성을 설정하거나 반환하는 jQuery 메서드입니다.
            //즉 src 속성을 catImageUrl로 설정하여 이미지를 변경합니다.
          },
        });
      }
    </script>
  </head>
  <body>
    <h1>JQuery+Ajax의 조합을 연습하자!</h1>

    <hr />

    <div class="question-box">
      <h2>3. 랜덤 고양이 사진 API를 이용하기</h2>
      <p>예쁜 고양이 사진을 보여주세요</p>
      <p>업데이트 버튼을 누를 때마다 지웠다 새로 씌여져야 합니다.</p>
      <button onclick="q1()">고양이를 보자</button>
      <div>
        <img
          id="img-cat"
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        />
      </div>
    </div>
  </body>
</html>
