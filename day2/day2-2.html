<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- 이 부분은 절대 수정하지 마세요. -->
    <meta charset="UTF-8" />
    <meta name="assignment-type" content="type2" />
    <title>jQuery 연습하고 가기!</title>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- 이 부분은 절대 수정하지 마세요. -->

    <style type="text/css">
      div.question-box {
        margin: 10px 0 20px 0;
      }

      img.dog {
        width: 300px;
        height: 200px;
      }
    </style>

    <script>
      function q1() {
        $("#img-dog-0").empty();
        $("#img-dog-1").empty();

        $.ajax({
          type: "GET",
          url: "https://dog.ceo/api/breeds/image/random/2",
          data: {},
          success: function (response) {
            let dog = response.message;
            $("#img-dog-0").attr("src", dog[0]);
            $("#img-dog-1").attr("src", dog[1]);
          },
        });
      }
    </script>
  </head>

  <body>
    <h1>jQuery+Ajax의 조합을 연습하자!</h1>

    <hr />

    <div class="question-box">
      <h2>강아지 사진 API를 이용하기</h2>
      <p>강아지 사진을 2장씩 보여주세요.</p>
      <p>업데이트 버튼을 누를 때마다 지웠다 새로 씌여져야 합니다.</p>
      <button id="update-button" onclick="q1()">업데이트</button>
    </div>
    <div>
      <img id="img-dog-0" class="dog" src="https://placehold.co/300x200" />
      <img id="img-dog-1" class="dog" src="https://placehold.co/300x200" />
    </div>
  </body>
</html>
