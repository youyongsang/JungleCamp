<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오락실 백과사전 검색</title>
    <!-- Google Fonts: 'Jua' (귀여운 한글 폰트) -->
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="page2.css">
</head>
<body>
    <!-- 우측 상단 홈 버튼 추가 -->
    <div class="home-btn-wrap">
        <button class="home-btn" onclick="window.location.reload();">🏠 홈화면</button>
    </div>
    <div class="search-container">
        <form class="search-bar" onsubmit="return false;">
            <input 
                type="text" 
                class="search-input" 
                value="경기도 용인시 처인구 영문로 55 크래프톤 정글 캠퍼스"
                placeholder="오락실 위치를 입력하세요"
                id="searchInput"
            >
            <button class="search-btn">검색</button>
        </form>
    </div>
    <!-- 태그가 표시될 영역 추가 -->
    <div class="selected-tags" id="selectedTags"></div>
        <!-- 오락실 리스트 영역 -->
    <div class="arcade-list" id="arcadeList" style="display:none;">
        <!-- JS에서 리스트 생성 -->
    </div>
    <div class="arcade-bar" id="arcadeBar">
        <!-- 17개의 오락실 div, 태그별 이미지 적용 -->
        <!-- 이미지 src는 태그와 유사한 파일명으로 연결 -->
        <div class="arcade-img"><img class="arcade-photo" src="images/Action_1.png" alt="Action"></div>
        <div class="arcade-img"><img class="arcade-photo" src="images/Air Hockey_1.jpg" alt="Air_Hockey"></div>
        <div class="arcade-img"><img class="arcade-photo" src="images/Ball Toss_1.png" alt="Ball_Toss"></div>
        <div class="arcade-img"><img class="arcade-photo" src="images/Boxing Machine_1.png" alt="Boxing_Machine"></div>
        <div class="arcade-img"><img class="arcade-photo" src="images/Claw Machine_1.jpg" alt="Claw_Machine"></div>
        <div class="arcade-img"><img class="arcade-photo" src="images/Dance Pad_1.jpg" alt="Dance_Pad"></div>
        <div class="arcade-img"><img class="arcade-photo" src="images/dart_1.png" alt="Dart"></div>
        <div class="arcade-img"><img class="arcade-photo" src="images/Driving Simulator_1.png" alt="Driving_Simulate"></div>
        <div class="arcade-img"><img class="arcade-photo" src="images/Fighting_1.jpg" alt="Fighting"></div>
        <div class="arcade-img"><img class="arcade-photo" src="images/Gun Shooter_1.png" alt="Gun_Shooter"></div>
        <div class="arcade-img"><img class="arcade-photo" src="images/Punching Machine_1.png" alt="Punching_Machine"></div>
        <div class="arcade-img"><img class="arcade-photo" src="images/Puzzle Game_1.jpg" alt="Puzzle_Game"></div>
        <div class="arcade-img"><img class="arcade-photo" src="images/Racing_1.png" alt="Racing"></div>
        <div class="arcade-img"><img class="arcade-photo" src="images/Retro Game_1.jpg" alt="Retro_Game"></div>
        <div class="arcade-img"><img class="arcade-photo" src="images/Rhythm  Music_1.png" alt="Rhythm"></div>
        <div class="arcade-img"><img class="arcade-photo" src="images/Run and Gun_1.jpg" alt="Run_and_Gun"></div>
        <div class="arcade-img"><img class="arcade-photo" src="images/Sports_1.png" alt="Sports"></div>
    </div>
    <script src="page2.js" defer></script>
</body>
</html>
