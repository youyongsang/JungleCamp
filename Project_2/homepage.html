<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오락실 백과사전</title>
    <!-- Google Fonts: 'Jua' (귀여운 한글 폰트) -->
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Jua', 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #1e3c72 100%);
            background-size: 400% 400%;
            animation: backgroundMove 8s ease-in-out infinite;
            background-attachment: fixed;
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding-top: 4vh;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 107, 107, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(78, 205, 196, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(247, 183, 49, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 70% 20%, rgba(69, 183, 209, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        @keyframes backgroundMove {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .title {
            font-family: 'Jua', 'Comic Sans MS', cursive, sans-serif;
            font-size: 6rem;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 40px;
            text-align: center;
        }

        .arcade-button {
            font-family: 'Jua', 'Comic Sans MS', cursive, sans-serif;
            width: 220px;
            height: 220px;
            background: linear-gradient(145deg, #3498db, #2980b9);
            border: 8px solid #34495e;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 
                0 15px 30px rgba(52, 152, 219, 0.3),
                inset 0 3px 6px rgba(255,255,255,0.3),
                inset 0 -3px 6px rgba(0,0,0,0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-top: 20px;
            transition: 
                box-shadow 0.2s,
                background 0.2s,
                transform 0.1s;
        }

        .arcade-button:hover {
            background: linear-gradient(145deg, #217dbb, #3498db);
            box-shadow: 
                0 8px 16px rgba(52, 152, 219, 0.5),
                inset 0 6px 12px rgba(255,255,255,0.4),
                inset 0 -6px 12px rgba(0,0,0,0.3);
            transform: scale(0.97);
        }

        .arcade-button:active {
            background: linear-gradient(145deg, #2980b9, #217dbb);
            box-shadow: 
                0 2px 8px rgba(52, 152, 219, 0.3),
                inset 0 1px 2px rgba(255,255,255,0.2),
                inset 0 -1px 2px rgba(0,0,0,0.2);
            transform: scale(0.94);
        }

        .arcade-machine {
            width: 320px;
            height: 480px;
            margin-top: 20px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 2;
        }

        .machine-screen {
            width: 220px;
            height: 120px;
            background: #222;
            border-radius: 18px 18px 8px 8px;
            margin-top: 0;
            box-shadow: 0 0 32px 8px rgba(0,0,0,0.25) inset;
            transition: background 0.3s, box-shadow 0.3s;
            position: relative;
        }

        .arcade-machine:hover .machine-screen {
            background: radial-gradient(circle at 50% 60%, #ffe7b3 60%, #222 100%);
            box-shadow: 0 0 64px 16px #ffe7b3, 0 0 32px 8px rgba(0,0,0,0.25) inset;
        }

        .machine-body {
            width: 260px;
            height: 220px;
            background: linear-gradient(145deg, #3498db 70%, #34495e 100%);
            border-radius: 0 0 32px 32px;
            margin-top: -12px;
            box-shadow: 0 8px 24px rgba(52, 152, 219, 0.18);
            border: 6px solid #34495e;
            position: relative;
        }

        .machine-base {
            width: 180px;
            height: 40px;
            background: #34495e;
            border-radius: 0 0 18px 18px;
            margin-top: -8px;
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.18);
            position: relative;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 3rem;
            }
            
            .arcade-button {
                width: 250px;
                height: 250px;
                font-size: 1.2rem;
            }

            .arcade-machine {
                width: 280px;
                height: 420px;
            }

            .machine-screen {
                width: 200px;
                height: 110px;
            }

            .machine-body {
                width: 240px;
                height: 200px;
            }

            .machine-base {
                width: 160px;
                height: 35px;
            }
        }
    </style>
</head>
<body>
    <h1 class="title">오락실 백과사전</h1>
    <button class="arcade-button" id="goPage2Btn">입장하기</button>
    <div class="arcade-machine">
        <div class="machine-screen"></div>
        <div class="machine-body"></div>
        <div class="machine-base"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('goPage2Btn').onclick = function() {
                window.location.href = "page2.html";
            }
        });
    </script>
</body>
</html>
